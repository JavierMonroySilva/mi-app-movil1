<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Acceso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="login-container">
    <form *ngIf="!showRegister" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" required [(ngModel)]="username" name="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" required [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
      <ion-button expand="full" type="submit" [disabled]="!loginForm.form.valid">Iniciar sesión</ion-button>
      <ion-button expand="full" fill="clear" (click)="showRegister = true">Registrarse</ion-button>
    </form>

    <form *ngIf="showRegister" (ngSubmit)="onRegister()" #registerForm="ngForm">
      <ion-item>
        <ion-label position="floating">Nuevo usuario</ion-label>
        <ion-input type="text" required [(ngModel)]="newUsername" name="newUsername"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nueva contraseña</ion-label>
        <ion-input type="password" required [(ngModel)]="newPassword" name="newPassword"></ion-input>
      </ion-item>
      <ion-button expand="full" type="submit" [disabled]="!registerForm.form.valid">Registrarse</ion-button>
      <ion-button expand="full" fill="clear" (click)="showRegister = false">Volver</ion-button>
    </form>
  </div>
</ion-content>
